<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Netflix page">
    <meta name="author" content="Shubham-Namdev">
    <title>Bomberman</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="./index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-success">
    <div class="main container mt-3">
        <div class="head d-flex justify-content-center align-items-center">
            <div class="headconfig text-center mt-2">
                <h2 class="caption">My To do List</h2>
                <div class="mt-4">
                    <input id="userinput" value="">
                    <input onclick="addTask()" type="button" value="Add Task">
                </div>
            </div>
        </div>
        <div class="body-content">
            <div class="d-flex justify-content-center">
                <div class="mt-2">
                    <input onclick="allTask()"  class="bg-light font-weight-bold" type="button" value="All Task">
                    <input onclick="deletedTask()" class="bg-danger font-weight-bold" type="button" value="Deleted">
                    <input onclick="completedTask()" class="bg-success font-weight-bold" type="button" value="Completed">
                    <input onclick="pendingTask()" class="bg-warning font-weight-bold" type="button" value="Pending">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div id="alltask" class="w-75 mt-4" style="height: 400px;">
                    <ul id="list">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
